<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberMonitor | Login</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
:root{
  --bg:#0b1220;
  --card:#101a33;
  --border:#1e2b4d;
}
body{ background:var(--bg); }
.card{ background:var(--card); border:1px solid var(--border); border-radius:18px; }
</style>
</head>

<body class="flex justify-center items-center min-h-screen p-4">

<div class="card w-full max max-w-md p-6 sm:p-8 shadow-xl">

 <h1 class="text-xl sm:text-2xl font-bold text-white mb-5 text-center">
  Secure Login
 </h1>

 <label class="text-gray-300 block mb-1">Email</label>
 <input id="email" type="email" class="w-full p-2 mb-3 rounded bg-black/30 border border-gray-700 text-white" placeholder="Email">

 <label class="text-gray-300 block mb-1">Password</label>
 <input id="password" type="password" class="w-full p-2 mb-4 rounded bg-black/30 border border-gray-700 text-white" placeholder="Password">

 <button onclick="loginUser()" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded-lg text-white font-semibold transition">
  Login
 </button>

 <p id="error" class="text-red-400 text-sm mt-2 text-center"></p>

 <p class="mt-3 text-gray-400 text-sm text-center">
  Need account?
  <a href="register.html" class="text-blue-400 hover:underline">Register</a>
 </p>

</div>

<script>
// -------- Firebase Init --------
const firebaseConfig = {
  apiKey: "YOUR_REAL_API_KEY",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// -------- Login Logic --------
function loginUser(){

 const email = document.getElementById("email").value.trim();
 const password = document.getElementById("password").value.trim();
 const errBox = document.getElementById("error");

 auth.signInWithEmailAndPassword(email, password)

   .then((cred)=>{

      // STORE UID FOR DASHBOARD
      localStorage.setItem("uid", cred.user.uid);
      localStorage.setItem("login_email", cred.user.email);

      // go to dashboard
      window.location.href="dashboard.html";
   })

   .catch((error)=>{
      errBox.innerText = error.message;
   });
}
</script>

</body>
</html>
