<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CyberMonitor Login</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body {
    background: #0b1220;
    font-family: 'Inter', sans-serif;
}
.card {
    background:#101a33;
    border:1px solid #1e2b4d;
    border-radius:18px;
}
</style>
</head>

<body class="flex justify-center items-center h-screen">

<div class="card p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-white text-center">CyberMonitor Login</h1>

    <div class="mb-4">
        <label class="text-gray-300 mb-1 block">Email</label>
        <input id="email" type="email" placeholder="Enter your email"
               class="w-full p-2 rounded-lg bg-black/30 border border-gray-700 text-white">
    </div>

    <div class="mb-6">
        <label class="text-gray-300 mb-1 block">Password</label>
        <input id="password" type="password" placeholder="Enter password"
               class="w-full p-2 rounded-lg bg-black/30 border border-gray-700 text-white">
    </div>

    <button onclick="loginUser()" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded-lg font-semibold text-white">
        Login
    </button>

    <p class="text-center text-sm text-gray-400 mt-3 hover:underline cursor-pointer"
       onclick="forgotPass()">
       Forgot Password?
    </p>

    <p class="mt-4 text-gray-400 text-sm text-center">
        Don't have an account?
        <a href="register.html" class="text-blue-400 hover:underline">Register</a>
    </p>

    <p id="loginError" class="text-red-500 mt-3 text-sm text-center"></p>
</div>

<script>
// ---------------- Firebase Setup ----------------
const firebaseConfig = {
  apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c",
  storageBucket: "cybermonitor-1ab3c.appspot.com",
  messagingSenderId: "569408987884",
  appId: "1:569408987884:web:0839eb7932c206fc157bc9"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ---------------- Login Function ----------------
function loginUser() {

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const err = document.getElementById("loginError");
    err.innerText="";

    if (!email || !password) {
        err.innerText = "Please enter email and password.";
        return;
    }

    auth.signInWithEmailAndPassword(email, password)

        .then((userCredential) => {

            /* ===== MAIN EMAIL BASED FLOW ===== */

            // Save logged email â†’ dashboard will use as profile key
            localStorage.setItem("login_email", email);

            // optional: save auth status
            localStorage.setItem("is_logged_in", "true");

            window.location.href = "dashboard.html";
        })

        .catch((error) => {
            err.innerText = error.message;
        });
}

// ---------------- Forgot Password ----------------
function forgotPass(){

    const email = document.getElementById("email").value.trim();
    const err = document.getElementById("loginError");

    if(!email){
        err.innerText="Enter your registered email first.";
        return;
    }

    auth.sendPasswordResetEmail(email)
        .then(()=>{
            err.innerText="Password reset link sent to email.";
        })
        .catch((e)=>{
            err.innerText=e.message;
        });
}
</script>

</body>
</html>
