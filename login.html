<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | CyberMonitor</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
body{ background:#0b1220; }
.card{ background:#101a33; border:1px solid #1e2b4d; border-radius:18px; }
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

</head>

<body class="flex justify-center items-center h-screen">

<div class="card p-8 w-full max-w-md">
  <h1 class="text-2xl font-bold mb-6 text-white">CyberMonitor Login</hh1>

  <label class="text-gray-300 block mb-1">Email</label>
  <input id="email" type="email" class="w-full p-2 mb-3 rounded bg-black/30 border border-gray-700 text-white" placeholder="Email">

  <label class="text-gray-300 block mb-1">Password</label>
  <input id="password" type="password" class="w-full p-2 mb-4 rounded bg-black/30 border border-gray-700 text-white" placeholder="Password">

  <button onclick="loginUser()" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded-lg text-white font-semibold">
    Login
  </button>

  <p id="error" class="text-red-400 text-sm mt-2 text-center"></p>

  <p class="mt-4 text-gray-400 text-sm text-center">
    Don't have account? <a href="register.html" class="text-blue-400">Register</a>
  </p>
</div>

<script>

// ================ FIREBASE =================
const firebaseConfig = {
  apiKey: "AIzaSyCIY6AiBsxxxxxxxx",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c",
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();

// ================ LOGIN FUNCTION =================
function loginUser(){

 const email = document.getElementById("email").value.trim();
 const password = document.getElementById("password").value.trim();
 const errBox = document.getElementById("error");

 auth.signInWithEmailAndPassword(email, password)

   .then((cred)=>{
      // SAVE UID FOR DASHBOARD
      localStorage.setItem("uid", cred.user.uid);
      localStorage.setItem("login_email", cred.user.email);

      window.location.href="dashboard.html";
   })

   .catch((error)=>{
      errBox.innerText = error.message;
   });
}

</script>

</body>
</html>
