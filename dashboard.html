<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberMonitor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#0b1220] text-gray-200 min-h-screen p-6">

    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-[#101a33] p-6 rounded-2xl border border-gray-800 shadow-2xl">
            <div>
                <h1 class="text-3xl font-black text-blue-500 tracking-tighter">CYBERMONITOR v2.0</h1>
                <p id="machineDisplay" class="text-gray-500 text-sm font-mono mt-1 italic">Waiting for agent...</p>
            </div>
            <div class="text-right">
                <div id="statusBadge" class="inline-flex items-center px-4 py-1 rounded-full border border-red-900 bg-red-900/20 text-red-500 font-bold text-xs uppercase mb-2">
                    <span id="statusDot" class="w-2 h-2 rounded-full bg-red-500 mr-2"></span>
                    <span id="statusText">Agent Offline</span>
                </div>
                <br>
                <button onclick="auth.signOut()" class="text-xs text-gray-500 hover:text-white transition underline">Sign Out</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-[#101a33] p-6 rounded-2xl border border-gray-800">
                <h3 class="text-xs font-bold text-gray-500 uppercase mb-4">Deployment Tools</h3>
                <div class="flex gap-3">
                    <a href="monitor.py" download class="flex-1 text-center bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition">Agent (.py)</a>
                    <a href="install.bat" download class="flex-1 text-center bg-gray-700 hover:bg-gray-600 py-3 rounded-xl font-bold transition">Installer (.bat)</a>
                </div>
            </div>
            <div class="bg-[#101a33] p-6 rounded-2xl border border-gray-800">
                <h3 class="text-xs font-bold text-gray-500 uppercase mb-4">Active User</h3>
                <div id="userEmail" class="text-lg font-mono text-blue-400 py-2">Loading...</div>
            </div>
        </div>

        <div class="bg-[#101a33] p-8 rounded-2xl border border-gray-800 shadow-xl">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <span class="text-blue-500">ðŸ”Œ</span> Real-Time USB Storage
            </h2>
            <div id="usbContainer" class="grid grid-cols-1 gap-4">
                </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
            authDomain: "cybermonitor-1ab3c.firebaseapp.com",
            projectId: "cybermonitor-1ab3c",
            storageBucket: "cybermonitor-1ab3c.appspot.com",
            messagingSenderId: "569408987884",
            appId: "1:569408987884:web:0839eb7932c206fc157bc9"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (!user) { window.location = "login.html"; return; }
            document.getElementById("userEmail").innerText = user.email;

            // 1. WATCH STATUS & MACHINE
            db.collection("users").doc(user.uid).onSnapshot(doc => {
                const data = doc.data();
                if(!data) return;

                const isOnline = data.is_online === true;
                const dot = document.getElementById("statusDot");
                const text = document.getElementById("statusText");
                const badge = document.getElementById("statusBadge");

                if(isOnline) {
                    badge.className = "inline-flex items-center px-4 py-1 rounded-full border border-green-900 bg-green-900/20 text-green-500 font-bold text-xs uppercase mb-2";
                    dot.className = "w-2 h-2 rounded-full bg-green-500 mr-2 animate-pulse";
                    text.innerText = "Agent Online";
                } else {
                    badge.className = "inline-flex items-center px-4 py-1 rounded-full border border-red-900 bg-red-900/20 text-red-500 font-bold text-xs uppercase mb-2";
                    dot.className = "w-2 h-2 rounded-full bg-red-500 mr-2";
                    text.innerText = "Agent Offline";
                }
                document.getElementById("machineDisplay").innerText = "Host: " + (data.machine || "Unknown");
            });

            // 2. WATCH USB DEVICES
            db.collection("users").doc(user.uid).collection("status").doc("usb_status").onSnapshot(doc => {
                const list = doc.data()?.usb_devices || [];
                const container = document.getElementById("usbContainer");
                
                if(list.length === 0) {
                    container.innerHTML = `<div class='text-center py-12 border-2 border-dashed border-gray-800 rounded-xl text-gray-600'>No external storage drives detected on host machine.</div>`;
                    return;
                }

                container.innerHTML = list.map(usb => `
                    <div class="flex justify-between items-center bg-black/40 p-5 rounded-xl border border-gray-800 hover:border-blue-900 transition group">
                        <div>
                            <p class="text-white font-bold group-hover:text-blue-400 transition">${usb.device_name}</p>
                            <p class="text-xs text-gray-500 font-mono mt-1">Vendor: ${usb.vendor} | SN: ${usb.serial}</p>
                        </div>
                        <div class="text-[10px] bg-blue-900/30 text-blue-400 px-3 py-1 rounded font-black tracking-tighter uppercase border border-blue-800">Verified USB</div>
                    </div>
                `).join('');
            });
        });
    </script>
</body>
</html>
