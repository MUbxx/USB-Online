<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberMonitor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#0b1220] text-gray-200 p-6">

    <div class="max-w-5xl mx-auto space-y-6">
        <div class="bg-[#101a33] p-6 rounded-2xl border border-gray-800 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-blue-500">CYBERMONITOR DASHBOARD</h1>
                <p id="machineDisplay" class="text-xs text-gray-500 font-mono">Status: Initializing...</p>
            </div>
            <div id="statusIndicator" class="px-4 py-1 rounded-full bg-red-900/20 text-red-500 border border-red-800 text-xs font-bold">OFFLINE</div>
        </div>

        <div class="flex gap-4">
            <a href="monitor.py" download class="flex-1 bg-blue-600 p-3 rounded-xl text-center font-bold hover:bg-blue-500">Download Agent</a>
            <a href="install.bat" download class="flex-1 bg-gray-800 p-3 rounded-xl text-center font-bold hover:bg-gray-700">Download Installer</a>
        </div>

        <div class="bg-[#101a33] p-6 rounded-2xl border border-gray-800">
            <h2 class="text-lg font-bold mb-4 text-blue-400">Currently Connected</h2>
            <div id="usbList" class="grid grid-cols-1 gap-3"></div>
        </div>

        <div class="bg-[#101a33] p-6 rounded-2xl border border-gray-800">
            <h2 class="text-lg font-bold mb-4 text-orange-400">Activity Logs (Plug-In/Out)</h2>
            <div id="logBox" class="h-64 overflow-y-auto font-mono text-xs space-y-2 bg-black/30 p-4 rounded-xl"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
            authDomain: "cybermonitor-1ab3c.firebaseapp.com",
            projectId: "cybermonitor-1ab3c",
            storageBucket: "cybermonitor-1ab3c.appspot.com",
            messagingSenderId: "569408987884",
            appId: "1:569408987884:web:0839eb7932c206fc157bc9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (!user) { window.location = "login.html"; return; }

            // Listen for Online Status
            db.collection("users").doc(user.uid).onSnapshot(doc => {
                const d = doc.data();
                const isOnline = d?.is_online === true;
                const ind = document.getElementById("statusIndicator");
                ind.innerText = isOnline ? "ONLINE" : "OFFLINE";
                ind.className = isOnline ? "px-4 py-1 rounded-full bg-green-900/20 text-green-500 border border-green-800 text-xs font-bold" : "px-4 py-1 rounded-full bg-red-900/20 text-red-500 border border-red-800 text-xs font-bold";
                document.getElementById("machineDisplay").innerText = "Machine: " + (d?.machine || "Unknown");
            });

            // Listen for Current USBs
            db.collection("users").doc(user.uid).collection("status").doc("usb_status").onSnapshot(doc => {
                const list = doc.data()?.usb_devices || [];
                const cont = document.getElementById("usbList");
                cont.innerHTML = list.length ? "" : "<p class='text-gray-600 italic'>No devices detected.</p>";
                list.forEach(usb => {
                    cont.innerHTML += `<div class="p-3 bg-black/40 rounded-lg border border-gray-800 flex justify-between">
                        <span>${usb.device_name}</span>
                        <span class="text-blue-500 text-[10px] uppercase">${usb.serial}</span>
                    </div>`;
                });
            });

            // Listen for Logs
            db.collection("users").doc(user.uid).collection("logs").orderBy("timestamp", "desc").limit(30).onSnapshot(snap => {
                const box = document.getElementById("logBox");
                box.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const color = d.message.includes("PLUG-IN") ? "text-green-400" : "text-gray-500";
                    return `<div class="${color}">${d.message}</div>`;
                }).join('');
            });
        });
    </script>
</body>
</html>
