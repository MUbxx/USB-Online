<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberMonitor Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  background: radial-gradient(circle at top, #020617, #01030a);
  color:#e5e7eb;
  font-family: Inter, system-ui, sans-serif;
}
.glass{
  background:rgba(2,12,27,.85);
  backdrop-filter: blur(14px);
  border:1px solid rgba(255,255,255,.06);
}
.tab-btn.active{ background:#2563eb; }
</style>
</head>

<body>

<div class="max-w-7xl mx-auto px-6 py-6">

<!-- HEADER -->
<div class="flex justify-between items-center mb-6">
  <div>
    <h1 class="text-3xl font-bold">ðŸ›¡ CyberMonitor</h1>
    <p class="text-gray-400 text-sm">USB Endpoint Protection Dashboard</p>
  </div>
  <div class="flex gap-2">
    <button onclick="exportCSV()" class="bg-emerald-600 px-4 py-2 rounded-lg">CSV</button>
    <button onclick="exportPDF()" class="bg-indigo-600 px-4 py-2 rounded-lg">PDF</button>
    <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded-lg">Logout</button>
  </div>
</div>

<!-- TABS -->
<div class="flex gap-2 mb-6">
  <button class="tab-btn active px-4 py-2 rounded-lg" onclick="openTab('monitor')">Monitoring</button>
  <button class="tab-btn px-4 py-2 rounded-lg" onclick="openTab('logs')">Logs</button>
  <button class="tab-btn px-4 py-2 rounded-lg" onclick="openTab('profile')">Profile</button>
</div>

<!-- MONITOR TAB -->
<div id="monitor" class="tab glass p-5 rounded-xl">
  <h2 class="text-xl font-semibold mb-4">Connected USB Devices</h2>
  <table class="w-full text-sm">
    <thead class="text-cyan-300 border-b border-gray-700">
      <tr>
        <th>Device</th>
        <th>Risk</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="usbTable"></tbody>
  </table>
</div>

<!-- LOGS TAB -->
<div id="logs" class="tab glass p-5 rounded-xl hidden">
  <h2 class="text-xl font-semibold mb-4">USB Session Logs</h2>
  <div id="logBox" class="max-h-96 overflow-y-auto text-sm"></div>
</div>

<!-- PROFILE -->
<div id="profile" class="tab glass p-5 rounded-xl hidden">
  <div id="profileInfo"></div>
</div>

</div>

<script>
/* ---------------- FIREBASE ---------------- */
const firebaseConfig = {
  apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ---------------- AUTH ---------------- */
const email = localStorage.getItem("login_email");
if(!email) location.href="login.html";
const uid = email.replace(/@/g,"_").replace(/\./g,"_");

/* ---------------- TABS ---------------- */
function openTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.add("hidden"));
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  document.getElementById(tab).classList.remove("hidden");
  event.target.classList.add("active");
}
function logout(){
  localStorage.removeItem("login_email");
  location.href="login.html";
}

/* ---------------- WHITELIST ---------------- */
function trustDevice(name){
  db.collection("users").doc(uid).collection("trusted").doc(name).set({
    trusted:true,
    added:new Date().toISOString()
  });
}

/* ---------------- USB MONITOR ---------------- */
db.collection("users").doc(uid).collection("usb_status")
.orderBy("timestamp","desc")
.onSnapshot(async snap=>{
  let html="";
  for(const doc of snap.docs){
    const d=doc.data();
    const trusted = await db.collection("users").doc(uid)
      .collection("trusted").doc(d.name).get();

    html+=`
      <tr class="border-b border-gray-800">
        <td class="py-2">${d.name}</td>
        <td class="py-2">${trusted.exists?"LOW (Trusted)":d.risk}</td>
        <td class="py-2">
          ${trusted.exists?"â€”":
          `<button onclick="trustDevice('${d.name}')"
           class="bg-green-600 px-3 py-1 rounded text-xs">Trust</button>`}
        </td>
      </tr>`;
  }
  document.getElementById("usbTable").innerHTML=html;
});

/* ---------------- SESSION LOGS ---------------- */
let allLogs=[];
db.collection("users").doc(uid).collection("logs")
.orderBy("timestamp","desc")
.onSnapshot(snap=>{
  allLogs=[];
  let html="";
  snap.forEach(doc=>{
    const d=doc.data();
    allLogs.push(d);
    html+=`
      <div class="mb-2">
        <b>${d.event}</b> â€” ${d.device}<br>
        <span class="text-xs text-gray-400">
          ${new Date(d.timestamp).toLocaleString()}
        </span>
        <hr class="border-gray-800 mt-2">
      </div>`;
  });
  document.getElementById("logBox").innerHTML=html;
});

/* ---------------- EXPORT CSV ---------------- */
function exportCSV(){
  let csv="Event,Device,Time\n";
  allLogs.forEach(l=>{
    csv+=`${l.event},${l.device},${new Date(l.timestamp).toLocaleString()}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="usb_logs.csv";
  a.click();
}

/* ---------------- EXPORT PDF ---------------- */
function exportPDF(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  pdf.text("CyberMonitor USB Logs",10,10);
  let y=20;
  allLogs.forEach(l=>{
    pdf.text(`${l.event} - ${l.device}`,10,y);
    y+=7;
  });
  pdf.save("usb_logs.pdf");
}
</script>

</body>
</html>
