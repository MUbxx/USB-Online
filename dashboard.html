<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CyberMonitor Dashboard</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:white;
  margin:0;
  padding:0;
}

.header {
  background:#020617;
  padding:15px 25px;
  font-size:20px;
  font-weight:bold;
}

.card {
  background:#020617;
  border-radius:12px;
  padding:15px;
  margin:15px;
  box-shadow:0 0 15px rgba(0,0,0,0.4);
}

.badge-online {color:#10b981;}
.badge-offline {color:#ef4444;}

table {
  width:100%;
  border-collapse:collapse;
}

th, td {
  padding:8px;
  border-bottom:1px solid #1e293b;
  font-size:14px;
}

button {
  padding:6px 10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
}

.allow-btn {background:#22c55e; color:white;}
.block-btn {background:#ef4444; color:white;}
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

</head>
<body>

<div class="header">CyberMonitor Dashboard</div>

<div class="card">
  <h3>User Status</h3>
  <p><b>Email:</b> <span id="email"></span></p>
  <p><b>Machine:</b> <span id="machine"></span></p>
  <p><b>Status:</b> <span id="status"></span></p>
  <p><b>Last Seen:</b> <span id="last_seen"></span></p>
</div>

<div class="card">
  <h3>Connected USB Devices</h3>
  <table id="usb_table">
    <tr>
      <th>Device Name</th>
      <th>Token</th>
      <th>PNP ID</th>
      <th>Action</th>
    </tr>
  </table>
</div>

<div class="card">
  <h3>Security Logs</h3>
  <div id="logs"></div>
</div>

<script>
/* ---------- FIREBASE CONFIG ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ---------- GET USER UID ---------- */
let uid = localStorage.getItem("uid");
if (!uid) {
  uid = prompt("Enter Firebase UID");
  localStorage.setItem("uid", uid);
}

/* ---------- USER STATUS LISTENER ---------- */
db.doc(`users/${uid}`).onSnapshot(doc => {
  if (!doc.exists) return;

  const data = doc.data();

  document.getElementById("email").innerText = data.email || "";
  document.getElementById("machine").innerText = data.machine || "";
  document.getElementById("last_seen").innerText = data.last_seen || "";

  document.getElementById("status").innerHTML =
    data.is_online
    ? "<span class='badge-online'>ONLINE</span>"
    : "<span class='badge-offline'>OFFLINE</span>";
});

/* ---------- USB DEVICE LIST ---------- */
db.doc(`users/${uid}/status/usb_status`).onSnapshot(doc => {
  const table = document.getElementById("usb_table");

  // reset header
  table.innerHTML =
    "<tr><th>Device Name</th><th>Token</th><th>PNP ID</th><th>Action</th></tr>";

  if (!doc.exists) return;

  const values = doc.data().usb_devices?.values || [];

  values.forEach(v => {
    const f = v.mapValue.fields;

    const name = f.device_name?.stringValue || "Unknown";
    const token = f.token?.stringValue || "N/A";
    const pnp = f.pnp_id?.stringValue || "N/A";

    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${name}</td>
      <td>${token}</td>
      <td>${pnp}</td>
      <td>
        <button class="allow-btn" onclick="trust('${token}')">Trust</button>
        <button class="block-btn" onclick="block('${token}')">Block</button>
      </td>
    `;

    table.appendChild(row);
  });
});

/* ---------- TRUST & BLOCK ---------- */
function trust(token) {
  db.collection(`users/${uid}/security/allowlist`).add({
    token: token,
    type: "ALLOW",
    created: new Date()
  });
  alert("Trusted device saved");
}

function block(token) {
  db.collection(`users/${uid}/security/allowlist`).add({
    token: token,
    type: "BLOCK",
    created: new Date()
  });
  alert("Blocked device saved");
}

/* ---------- LIVE SECURITY LOGS ---------- */
db.collection(`users/${uid}/logs`)
  .orderBy("timestamp", "desc")
  .limit(25)
  .onSnapshot(snap => {

    const container = document.getElementById("logs");
    container.innerHTML = "";

    snap.forEach(doc => {
      const d = doc.data();

      const p = document.createElement("p");

      let color = "#9ca3af";
      if (d.severity === "HIGH") color = "#f97316";
      if (d.severity === "CRITICAL") color = "#ef4444";

      p.style.color = color;
      p.innerText = `[${d.timestamp}] ${d.message}`;

      container.appendChild(p);
    });
});
</script>

</body>
</html>
