<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CyberMonitor Dashboard</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:white;
  margin:0;
  padding:0;
}

.header {
  background:#020617;
  padding:15px 25px;
  font-size:20px;
  font-weight:bold;
}

.card {
  background:#020617;
  border-radius:12px;
  padding:15px;
  margin:15px;
  box-shadow:0 0 15px rgba(0,0,0,0.4);
}

.badge-online {color:#10b981;}
.badge-offline {color:#ef4444;}
.badge-trusted {color:#22c55e;}
.badge-blocked {color:#ef4444;}
.badge-unknown {color:#eab308;}
.badge-suspicious {color:#f97316;}

table {
  width:100%;
  border-collapse:collapse;
}

th, td {
  padding:8px;
  border-bottom:1px solid #1e293b;
}

button {
  padding:6px 10px;
  border-radius:6px;
  border:none;
  cursor:pointer;
}

.allow-btn {background:#22c55e; color:white;}
.block-btn {background:#ef4444; color:white;}
</style>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

</head>
<body>

<div class="header">CyberMonitor Dashboard</div>

<div class="card">
  <h3>User Status</h3>
  <p><b>Email:</b> <span id="email"></span></p>
  <p><b>Machine:</b> <span id="machine"></span></p>
  <p><b>Active User:</b> <span id="active_user"></span></p>
  <p><b>Status:</b> <span id="status"></span></p>
  <p><b>Last Seen:</b> <span id="last_seen"></span></p>
</div>

<div class="card">
  <h3>Connected USB Devices</h3>
  <table id="usb_table">
    <tr>
      <th>Device Name</th>
      <th>VID:PID</th>
      <th>PNP ID</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </table>
</div>

<div class="card">
  <h3>Security Logs</h3>
  <div id="logs"></div>
</div>

<script>
/* ---------------- FIREBASE CONFIG ---------------- */
const firebaseConfig = {
  apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ---------- EMAILJS INIT ---------- */
emailjs.init("EMAILJS_PUBLIC_KEY");

/* ---------- TELEGRAM CONFIG ---------- */
const TELEGRAM_BOT_TOKEN = "TELEGRAM_BOT_TOKEN";
const TELEGRAM_CHAT_ID = "TELEGRAM_CHAT_ID";

/* ---------- USER ID SELECTION ----------*/
let uid = localStorage.getItem("uid") || prompt("Enter Firebase UID");
localStorage.setItem("uid", uid);

/* ---------- STATUS LISTENER ----------*/
db.doc(`users/${uid}`).onSnapshot(doc => {
  if (!doc.exists) return;

  let d = doc.data();

  document.getElementById("email").innerText = d.email || "";
  document.getElementById("machine").innerText = d.machine || "";
  document.getElementById("active_user").innerText = d.active_user || "";
  document.getElementById("last_seen").innerText = d.last_seen || "";

  document.getElementById("status").innerHTML =
    d.is_online ? "<span class='badge-online'>ONLINE</span>"
                : "<span class='badge-offline'>OFFLINE</span>";
});

/* ---------- USB DEVICE LIST ----------*/
db.doc(`users/${uid}/status/usb_status`).onSnapshot(doc => {
  const table = document.getElementById("usb_table");
  
  // clear except header
  table.innerHTML =
    "<tr><th>Device Name</th><th>VID:PID</th><th>PNP ID</th><th>Status</th><th>Action</th></tr>";

  if (!doc.exists) return;

  let arr = doc.data().usb_devices?.values || [];

  arr.forEach(v => {
    let f = v.mapValue.fields;

    let name = f.device_name.stringValue;
    let token = f.token.stringValue;
    let pnp = f.pnp_id.stringValue;

    let row = document.createElement("tr");

    row.innerHTML = `
      <td>${name}</td>
      <td>${token}</td>
      <td>${pnp}</td>
      <td id="status-${token}">Checking...</td>
      <td>
        <button class="allow-btn" onclick="trust('${token}')">Trust</button>
        <button class="block-btn" onclick="block('${token}')">Block</button>
      </td>
    `;

    table.appendChild(row);
  });
});

/* ---------- TRUST & BLOCK ----------*/
function trust(token) {
  db.collection(`users/${uid}/security/allowlist`).add({
    token: token,
    type: "ALLOW"
  });
  alert("Trusted saved in cloud");
}

function block(token) {
  db.collection(`users/${uid}/security/allowlist`).add({
    token: token,
    type: "BLOCK"
  });
  alert("Blocked saved in cloud");
}

/* ---------- LOG STREAM ----------*/
db.collection(`users/${uid}/logs`).orderBy("timestamp", "desc").limit(20)
.onSnapshot(snap => {
  const box = document.getElementById("logs");
  box.innerHTML = "";

  snap.forEach(doc => {
    let d = doc.data();
    let color =
      d.severity === "CRITICAL" ? "red" :
      d.severity === "HIGH" ? "orange" :
      "gray";

    let div = document.createElement("div");
    div.innerHTML =
      `<p style="color:${color}">[${d.timestamp}] ${d.message}</p>`;

    box.appendChild(div);

    // Alerts trigger email & telegram if alert=true
    if (d.alert) sendAlerts(d.message);
  });
});

/* ---------- EMAIL AND TELEGRAM ALERTS ----------*/
function sendAlerts(text) {

  // EMAILJS
  emailjs.send("EMAILJS_SERVICE_ID","EMAILJS_TEMPLATE_ID",{
    message: text
  });

  // TELEGRAM
  fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      chat_id: TELEGRAM_CHAT_ID,
      text: "ðŸš¨ CyberMonitor Alert:\n" + text
    })
  });
}
</script>

</body>
</html>
