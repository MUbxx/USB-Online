<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CyberMonitor Dashboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  background:#0f172a;
  color:white;
  font-family: Arial;
  margin:0;
}

.header{
  background:#020617;
  padding:15px;
  font-size:20px;
  font-weight:bold;
}

.card{
  background:#020617;
  margin:15px;
  padding:15px;
  border-radius:12px;
}

.badge-online{color:#10b981;}
.badge-offline{color:#ef4444;}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  border-bottom:1px solid #1e293b;
  padding:8px;
}
</style>

</head>
<body>

<div class="header">CyberMonitor Dashboard</div>

<div class="card">
  <h3>User Session</h3>
  <p><b>UID:</b> <span id="uid"></span></p>
  <p><b>Email:</b> <span id="email"></span></p>
  <p><b>Machine:</b> <span id="machine"></span></p>
  <p><b>Status:</b> <span id="status"></span></p>
  <p><b>Last Seen:</b> <span id="last_seen"></span></p>
</div>

<div class="card">
  <h3>USB Devices</h3>
  <table id="usb_table">
    <tr>
      <th>Device Name</th>
      <th>Token</th>
      <th>PNP ID</th>
    </tr>
  </table>
</div>

<div class="card">
  <h3>Security Logs</h3>
  <div id="logs"></div>
</div>

<script>
/* ================== FIREBASE CONFIG ================== */
const firebaseConfig = {
  apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

console.log("Firebase initialized");

/* ================== AUTH LISTENER ================== */
auth.onAuthStateChanged(async user => {

  if (!user) {
    alert("You are not logged in. Redirecting to login page.");
    window.location.href = "login.html";
    return;
  }

  const uid = user.uid;
  document.getElementById("uid").innerText = uid;
  document.getElementById("email").innerText = user.email;

  console.log("Logged in as:", uid);

  startDashboard(uid);
});

/* ================== DASHBOARD MAIN ================== */
function startDashboard(uid){

  /* -------- USER STATUS -------- */
  db.doc(`users/${uid}`).onSnapshot(doc => {

    if (!doc.exists){
      console.warn("User document missing");
      return;
    }

    const d = doc.data();

    document.getElementById("machine").innerText = d.machine || "Unknown";

    document.getElementById("status").innerHTML =
      d.is_online ? "<span class='badge-online'>ONLINE</span>"
                  : "<span class='badge-offline'>OFFLINE</span>";

    document.getElementById("last_seen").innerText =
      d.last_seen || "Unknown";

  }, err => console.error(err));

  /* -------- USB DEVICE LIST -------- */
  db.doc(`users/${uid}/status/usb_status`).onSnapshot(doc => {

    const table = document.getElementById("usb_table");

    table.innerHTML =
      "<tr><th>Device Name</th><th>Token</th><th>PNP ID</th></tr>";

    if (!doc.exists){
      console.warn("usb_status missing");
      return;
    }

    const arr = doc.data().usb_devices?.values || [];

    arr.forEach(v => {
      const f = v.mapValue.fields;

      const name = f.device_name?.stringValue || "Unknown";
      const token = f.token?.stringValue || "N/A";
      const pnp = f.pnp_id?.stringValue || "N/A";

      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${name}</td>
        <td>${token}</td>
        <td>${pnp}</td>
      `;

      table.appendChild(row);
    });

  }, err => console.error(err));

  /* -------- LOG STREAM -------- */
  db.collection(`users/${uid}/logs`)
    .orderBy("timestamp", "desc")
    .limit(30)
    .onSnapshot(snapshot => {

      const box = document.getElementById("logs");
      box.innerHTML = "";

      snapshot.forEach(doc => {

        const d = doc.data();

        const p = document.createElement("p");

        let color = "#9ca3af";
        if (d.severity === "HIGH") color = "#f97316";
        if (d.severity === "CRITICAL") color = "#ef4444";

        p.style.color = color;
        p.innerText = `[${d.timestamp}] ${d.message}`;

        box.appendChild(p);
      });

    }, err => console.error(err));
}
</script>

</body>
</html>
