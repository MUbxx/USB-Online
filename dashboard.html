<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberMonitor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#0b1220] text-gray-200 p-6">
    <div class="max-w-5xl mx-auto space-y-6">
        <div class="bg-[#101a33] p-6 rounded-2xl border border-gray-800 flex justify-between items-center shadow-xl">
            <div>
                <h1 class="text-2xl font-black text-blue-500 tracking-tight">CYBERMONITOR v4.0</h1>
                <p id="machineInfo" class="text-xs text-gray-500 font-mono mt-1 italic italic">Real-time kernel monitoring active</p>
            </div>
            <div id="statusTag" class="px-4 py-1 rounded-full bg-red-900/20 text-red-500 border border-red-800 text-xs font-bold">OFFLINE</div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-[#101a33] p-6 rounded-2xl border border-gray-800">
                    <h2 class="text-blue-400 font-bold mb-4 uppercase text-xs">Live Devices</h2>
                    <div id="usbList" class="space-y-3"></div>
                </div>
                <div class="bg-[#101a33] p-6 rounded-2xl border border-gray-800">
                    <a href="monitor.py" download class="block w-full bg-blue-600 text-center py-2 rounded-lg font-bold hover:bg-blue-500 transition">Download Agent</a>
                </div>
            </div>

            <div class="lg:col-span-2 bg-[#101a33] p-6 rounded-2xl border border-gray-800">
                <h2 class="text-orange-400 font-bold mb-4 uppercase text-xs">Security Event Timeline</h2>
                <div id="logBox" class="h-[500px] overflow-y-auto space-y-2 font-mono text-[11px] bg-black/40 p-4 rounded-xl border border-gray-800"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
            authDomain: "cybermonitor-1ab3c.firebaseapp.com",
            projectId: "cybermonitor-1ab3c",
            storageBucket: "cybermonitor-1ab3c.appspot.com",
            messagingSenderId: "569408987884",
            appId: "1:569408987884:web:0839eb7932c206fc157bc9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (!user) { window.location = "login.html"; return; }

            // Online Status
            db.collection("users").doc(user.uid).onSnapshot(doc => {
                const isOnline = doc.data()?.is_online === true;
                const tag = document.getElementById("statusTag");
                tag.innerText = isOnline ? "ONLINE" : "OFFLINE";
                tag.className = isOnline ? "px-4 py-1 rounded-full bg-green-900/20 text-green-500 border border-green-800 text-xs font-bold" : "px-4 py-1 rounded-full bg-red-900/20 text-red-500 border border-red-800 text-xs font-bold";
            });

            // Live USBs
            db.collection("users").doc(user.uid).collection("status").doc("usb_status").onSnapshot(doc => {
                const list = doc.data()?.usb_devices || [];
                const cont = document.getElementById("usbList");
                cont.innerHTML = list.length ? "" : "<p class='text-gray-600 text-center py-10'>No external hardware detected.</p>";
                list.forEach(usb => {
                    cont.innerHTML += `<div class="p-3 bg-blue-900/10 border border-blue-900/30 rounded-lg">
                        <p class="text-xs font-bold">${usb.device_name}</p>
                        <p class="text-[10px] text-blue-500 font-mono">SN: ${usb.serial}</p>
                    </div>`;
                });
            });

            // Log History
            db.collection("users").doc(user.uid).collection("logs").orderBy("timestamp", "desc").limit(50).onSnapshot(snap => {
                const box = document.getElementById("logBox");
                box.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const color = d.message.includes("CONNECTED") ? "text-green-400" : "text-gray-500";
                    return `<div class="${color} border-b border-gray-800/50 pb-1">>> ${d.message}</div>`;
                }).join('');
            });
        });
    </script>
</body>
</html>
