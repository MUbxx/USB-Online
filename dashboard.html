<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USB Monitor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0b0f1a;
      color: #e6e6e6;
    }

    h2 {
      margin: 0 0 10px;
      font-weight: 600;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #131a2a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .status {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .status span {
      font-size: 14px;
    }

    .online {
      color: #4caf50;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #25304a;
      font-size: 14px;
    }

    th {
      color: #9fb4ff;
      font-weight: 600;
    }

    tr:hover {
      background: #1b2440;
    }

    .mono {
      font-family: Consolas, monospace;
      font-size: 12px;
      color: #cfd8ff;
    }

    .logs {
      background: #0f1526;
      height: 220px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      font-family: Consolas, monospace;
      font-size: 13px;
    }

    .log {
      margin-bottom: 6px;
    }

    .log.high {
      color: #ff6b6b;
    }

    .log.info {
      color: #9cdcfe;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- STATUS CARD -->
  <div class="card">
    <h2>Status</h2>
    <div class="status">
      <span>Email: <b id="email">-</b></span>
      <span>Machine: <b id="machine">-</b></span>
      <span>Status: <span id="online" class="online">OFFLINE</span></span>
      <span>Last Seen: <b id="lastSeen">-</b></span>
    </div>
  </div>

  <!-- USB DEVICES -->
  <div class="card">
    <h2>External USB Devices</h2>
    <table>
      <thead>
        <tr>
          <th>Device</th>
          <th>Token</th>
          <th>Connected At</th>
        </tr>
      </thead>
      <tbody id="usbTableBody">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- LOGS -->
  <div class="card">
    <h2>Security Logs</h2>
    <div id="logBox" class="logs"></div>
  </div>

  <footer>
    USB Monitoring Dashboard â€¢ Cybersecurity Project
  </footer>

</div>

<script>
/* ================= CONFIG ================= */
const USER_ID = "<PUT_USER_ID_HERE>";   // same UID used by monitor.py
/* ========================================= */

let lastLogTime = null;

/* -------- STATUS -------- */
async function fetchStatus() {
  const res = await fetch(`/api/status?uid=${USER_ID}`);
  const d = await res.json();

  document.getElementById("email").innerText = d.email;
  document.getElementById("machine").innerText = d.machine;
  document.getElementById("lastSeen").innerText =
    new Date(d.last_seen).toLocaleString();

  const online = document.getElementById("online");
  if (d.is_online) {
    online.innerText = "ONLINE ðŸŸ¢";
    online.classList.add("online");
  } else {
    online.innerText = "OFFLINE ðŸ”´";
    online.classList.remove("online");
  }
}

/* -------- USB DEVICES -------- */
async function fetchDevices() {
  const res = await fetch(`/api/usb?uid=${USER_ID}`);
  const devices = await res.json();

  const tbody = document.getElementById("usbTableBody");
  tbody.innerHTML = "";

  if (!devices.length) {
    tbody.innerHTML = `<tr><td colspan="3">No external USB devices</td></tr>`;
    return;
  }

  devices.forEach(d => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d.device_name}</td>
      <td class="mono">${d.token.slice(0, 30)}...</td>
      <td>${new Date(d.connected_at).toLocaleString()}</td>
    `;
    tbody.appendChild(tr);
  });
}

/* -------- LOGS (NO FLICKER) -------- */
async function fetchLogs() {
  let url = `/api/logs?uid=${USER_ID}`;
  if (lastLogTime) {
    url += `&after=${encodeURIComponent(lastLogTime)}`;
  }

  const res = await fetch(url);
  const logs = await res.json();

  const box = document.getElementById("logBox");

  logs.forEach(log => {
    const div = document.createElement("div");
    div.className = `log ${log.severity.toLowerCase()}`;
    div.textContent =
      `[${new Date(log.timestamp).toLocaleTimeString()}] ${log.message}`;
    box.appendChild(div);

    lastLogTime = log.timestamp;
  });

  box.scrollTop = box.scrollHeight;
}

/* -------- POLLING -------- */
fetchStatus();
fetchDevices();
fetchLogs();

setInterval(fetchStatus, 4000);
setInterval(fetchDevices, 4000);
setInterval(fetchLogs, 3000);
</script>

</body>
</html>
