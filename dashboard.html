<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberMonitor Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  background:#020617;
  color:#e5e7eb;
  font-family: Inter, system-ui, sans-serif;
}
.card{
  background:#020c1b;
  border:1px solid #0f172a;
  border-radius:14px;
}
.tab-btn.active{
  background:#2563eb;
}
</style>
</head>

<body>

<div class="max-w-7xl mx-auto p-6">

<!-- HEADER -->
<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold">ðŸ›¡ CyberMonitor</h1>
  <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded">Logout</button>
</div>

<!-- TABS -->
<div class="flex gap-2 mb-6">
  <button class="tab-btn active px-4 py-2 rounded" onclick="openTab('monitor')">Monitoring</button>
  <button class="tab-btn px-4 py-2 rounded" onclick="openTab('logs')">Logs</button>
  <button class="tab-btn px-4 py-2 rounded" onclick="openTab('profile')">Profile</button>
</div>

<!-- MONITOR -->
<div id="monitor" class="tab card p-5">
  <h2 class="text-xl mb-4">Connected USB Devices</h2>
  <table class="w-full text-sm">
    <thead class="border-b border-gray-700 text-cyan-300">
      <tr>
        <th class="text-left py-2">Device</th>
        <th class="text-left py-2">Risk</th>
        <th class="text-left py-2">Trust</th>
      </tr>
    </thead>
    <tbody id="usbTable"></tbody>
  </table>
</div>

<!-- LOGS -->
<div id="logs" class="tab card p-5 hidden">
  <div class="flex justify-between mb-4">
    <h2 class="text-xl">USB Session Logs</h2>
    <div class="flex gap-2">
      <button onclick="printLogs()" class="bg-indigo-600 px-3 py-1 rounded">Print</button>
      <button onclick="exportCSV()" class="bg-emerald-600 px-3 py-1 rounded">CSV</button>
    </div>
  </div>
  <div id="logBox" class="max-h-96 overflow-y-auto text-sm"></div>
</div>

<!-- PROFILE -->
<div id="profile" class="tab card p-5 hidden">
  <h2 class="text-xl mb-4">Profile</h2>
  <div id="profileInfo" class="text-sm"></div>
</div>

</div>

<script>
/* ---------------- FIREBASE ---------------- */
firebase.initializeApp({
  apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c",
});
const db = firebase.firestore();

/* ---------------- AUTH ---------------- */
const email = localStorage.getItem("login_email");
if(!email) location.href="login.html";
const uid = email.replace(/@/g,"_").replace(/\./g,"_");

/* ---------------- TABS ---------------- */
function openTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.add("hidden"));
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  document.getElementById(tab).classList.remove("hidden");
  event.target.classList.add("active");
}
function logout(){
  localStorage.removeItem("login_email");
  location.href="login.html";
}

/* ---------------- TRUST SYSTEM ---------------- */
function trustDevice(name){
  db.collection("users").doc(uid)
    .collection("trusted").doc(name)
    .set({trusted:true});
}

/* ---------------- USB MONITOR ---------------- */
db.collection("users").doc(uid).collection("usb_status")
.orderBy("timestamp","desc")
.onSnapshot(snap=>{
  let html="";
  snap.forEach(doc=>{
    const d=doc.data();
    html+=`
      <tr class="border-b border-gray-800">
        <td class="py-2">${d.name}</td>
        <td class="py-2">${d.risk}</td>
        <td class="py-2">
          <button onclick="trustDevice('${d.name}')"
            class="bg-green-600 px-2 py-1 rounded text-xs">
            Trust
          </button>
        </td>
      </tr>`;
  });
  document.getElementById("usbTable").innerHTML=html;
});

/* ---------------- SESSION LOGS ---------------- */
let logs=[];
db.collection("users").doc(uid).collection("logs")
.orderBy("timestamp","asc")
.onSnapshot(snap=>{
  logs=[];
  snap.forEach(doc=>logs.push(doc.data()));
  renderLogs();
});

function renderLogs(){
  let html="";
  let sessions={};

  logs.forEach(l=>{
    if(l.event==="USB Connected"){
      sessions[l.device]={start:new Date(l.timestamp)};
    }
    if(l.event==="USB Removed" && sessions[l.device]){
      const end=new Date(l.timestamp);
      const start=sessions[l.device].start;
      const mins=Math.round((end-start)/60000);
      html+=`
        <div class="mb-2">
          <b>${l.device}</b><br>
          Duration: ${mins} minutes<br>
          <span class="text-xs text-gray-400">
            ${start.toLocaleString()} â†’ ${end.toLocaleString()}
          </span>
          <hr class="border-gray-800 mt-2">
        </div>`;
      delete sessions[l.device];
    }
  });
  document.getElementById("logBox").innerHTML=
    html||"<p class='text-gray-400'>No completed sessions</p>";
}

/* ---------------- EXPORT / PRINT ---------------- */
function exportCSV(){
  let csv="Device,Start,End,Duration(min)\n";
  document.querySelectorAll("#logBox b").forEach((b,i)=>{
    csv+=`${b.innerText}\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="usb_sessions.csv";
  a.click();
}
function printLogs(){
  const w=window.open("");
  w.document.write("<h2>CyberMonitor USB Sessions</h2>"+logBox.innerHTML);
  w.print();
}

/* ---------------- PROFILE ---------------- */
db.collection("users").doc(uid).onSnapshot(doc=>{
  const d=doc.data();
  profileInfo.innerHTML=`
    <b>Email:</b> ${d.email}<br>
    <b>Machine:</b> ${d.machine}<br>
    <b>Status:</b> ${d.is_online?"Online":"Offline"}<br>
    <b>Last Seen:</b> ${new Date(d.last_seen).toLocaleString()}
  `;
});
</script>

</body>
</html>
