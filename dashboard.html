<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberMonitor Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
  background: radial-gradient(circle at top, #020617, #01030a);
  color:#e5e7eb;
  font-family: Inter, system-ui, sans-serif;
}
.card{
  background: rgba(2,12,27,.85);
  backdrop-filter: blur(12px);
  border:1px solid rgba(255,255,255,.05);
  border-radius:14px;
}
.tab-btn.active{
  background:#2563eb;
}
</style>
</head>

<body>

<div class="max-w-7xl mx-auto p-6">

<!-- HEADER -->
<div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 mb-6">

  <div>
    <h1 class="text-3xl font-bold">ðŸ›¡ CyberMonitor</h1>
    <p class="text-gray-400 text-sm">USB Monitoring Dashboard</p>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="flex flex-wrap gap-2">
    <a href="https://mubxx.github.io/USB-Online/agent/monitor.py"
       download
       class="bg-sky-600 hover:bg-sky-700 px-4 py-2 rounded-lg text-sm font-medium">
      Download Agent
    </a>

    <a href="https://mubxx.github.io/USB-Online/agent/setup.bat"
       download
       class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg text-sm font-medium">
      Setup (.bat)
    </a>

    <button onclick="exportCSV()"
            class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded-lg text-sm">
      Export CSV
    </button>

    <button onclick="printLogs()"
            class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg text-sm">
      Print Logs
    </button>

    <button onclick="logout()"
            class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm">
      Logout
    </button>
  </div>
</div>

<!-- TABS -->
<div class="flex gap-2 mb-6">
  <button class="tab-btn active px-4 py-2 rounded-lg" onclick="openTab('monitor')">
    Monitoring
  </button>
  <button class="tab-btn px-4 py-2 rounded-lg" onclick="openTab('logs')">
    Logs
  </button>
  <button class="tab-btn px-4 py-2 rounded-lg" onclick="openTab('profile')">
    Profile
  </button>
</div>

<!-- MONITOR TAB -->
<div id="monitor" class="tab card p-5">
  <h2 class="text-xl font-semibold mb-4">Connected USB Devices</h2>
  <table class="w-full text-sm">
    <thead class="border-b border-gray-700 text-cyan-300">
      <tr>
        <th class="text-left py-2">Device</th>
        <th class="text-left py-2">Risk</th>
        <th class="text-left py-2">Time</th>
      </tr>
    </thead>
    <tbody id="usbTable"></tbody>
  </table>
</div>

<!-- LOGS TAB -->
<div id="logs" class="tab card p-5 hidden">
  <h2 class="text-xl font-semibold mb-4">USB Activity Logs</h2>
  <div id="logBox" class="max-h-96 overflow-y-auto text-sm"></div>
</div>

<!-- PROFILE TAB -->
<div id="profile" class="tab card p-6 hidden">
  <h2 class="text-2xl font-semibold mb-4">Profile</h2>
  <div class="grid md:grid-cols-2 gap-4 text-sm">
    <div class="bg-black/30 p-4 rounded">
      <p class="text-gray-400 text-xs">Email</p>
      <p id="pEmail" class="font-medium"></p>
    </div>
    <div class="bg-black/30 p-4 rounded">
      <p class="text-gray-400 text-xs">Machine</p>
      <p id="pMachine" class="font-medium"></p>
    </div>
    <div class="bg-black/30 p-4 rounded">
      <p class="text-gray-400 text-xs">Status</p>
      <p id="pStatus" class="font-medium"></p>
    </div>
    <div class="bg-black/30 p-4 rounded">
      <p class="text-gray-400 text-xs">Last Seen</p>
      <p id="pLastSeen" class="font-medium"></p>
    </div>
  </div>
</div>

</div>

<script>
/* ---------------- FIREBASE ---------------- */
firebase.initializeApp({
  apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c",
});
const db = firebase.firestore();

/* ---------------- AUTH ---------------- */
const email = localStorage.getItem("login_email");
if(!email) location.href="login.html";
const uid = email.replace(/@/g,"_").replace(/\./g,"_");

/* ---------------- TABS ---------------- */
function openTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.add("hidden"));
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  document.getElementById(tab).classList.remove("hidden");
  event.target.classList.add("active");
}
function logout(){
  localStorage.removeItem("login_email");
  location.href="login.html";
}

/* ---------------- USB MONITOR ---------------- */
db.collection("users").doc(uid).collection("usb_status")
.orderBy("timestamp","desc")
.onSnapshot(snap=>{
  let html="";
  snap.forEach(doc=>{
    const d = doc.data();
    html += `
      <tr class="border-b border-gray-800">
        <td class="py-2">${d.name}</td>
        <td class="py-2">${d.risk}</td>
        <td class="py-2">${new Date(d.timestamp).toLocaleString()}</td>
      </tr>`;
  });
  usbTable.innerHTML =
    html || "<tr><td colspan='3' class='py-3 text-gray-400'>No USB devices</td></tr>";
});

/* ---------------- LOGS ---------------- */
let logs = [];
db.collection("users").doc(uid).collection("logs")
.orderBy("timestamp","desc")
.onSnapshot(snap=>{
  logs = [];
  let html="";
  snap.forEach(doc=>{
    const d = doc.data();
    logs.push(d);
    html += `
      <div class="mb-3">
        <b>${d.event}</b> â€” ${d.device}<br>
        <span class="text-xs text-gray-400">
          ${new Date(d.timestamp).toLocaleString()}
        </span>
        <hr class="border-gray-800 mt-2">
      </div>`;
  });
  logBox.innerHTML = html || "<p class='text-gray-400'>No logs found</p>";
});

/* ---------------- EXPORT CSV ---------------- */
function exportCSV(){
  let csv = "Event,Device,Time\n";
  logs.forEach(l=>{
    csv += `${l.event},${l.device},${new Date(l.timestamp).toLocaleString()}\n`;
  });
  const blob = new Blob([csv], {type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "usb_logs.csv";
  a.click();
}

/* ---------------- PRINT ---------------- */
function printLogs(){
  const w = window.open("");
  w.document.write("<h2>CyberMonitor USB Logs</h2>" + logBox.innerHTML);
  w.print();
}

/* ---------------- PROFILE ---------------- */
db.collection("users").doc(uid).onSnapshot(doc=>{
  const d = doc.data();
  pEmail.innerText = d.email;
  pMachine.innerText = d.machine;
  pStatus.innerText = d.is_online ? "ðŸŸ¢ Online" : "ðŸ”´ Offline";
  pLastSeen.innerText = new Date(d.last_seen).toLocaleString();
});
</script>

</body>
</html>
