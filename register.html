<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberMonitor | Register</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{ background:#0b1220; }
.card{ background:#101a33; border:1px solid #1e2b4d; border-radius:18px; }
</style>
</head>

<body class="flex justify-center items-center min-h-screen p-4">

<div class="card w-full max-w-md p-6 sm:p-8">

 <h1 class="text-xl sm:text-2xl font-bold text-white mb-5 text-center">
  Create Account
 </h1>

 <label class="text-gray-300 block mb-1">Email</label>
 <input id="email" type="email" class="w-full p-2 mb-3 rounded bg-black/30 border border-gray-700 text-white" placeholder="Email">

 <label class="text-gray-300 block mb-1">Password</label>
 <input id="password" type="password" class="w-full p-2 mb-4 rounded bg-black/30 border border-gray-700 text-white" placeholder="Min 6 characters">

 <button onclick="registerUser()" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded-lg text-white font-semibold transition">
  Register
 </button>

 <p id="error" class="text-red-400 text-sm mt-2 text-center"></p>

 <p class="mt-3 text-gray-400 text-sm text-center">
  Already have account?
  <a href="login.html" class="text-blue-400 hover:underline">Login</a>
 </p>

</div>

<script>
// -------- Firebase Init --------
const firebaseConfig = {
  apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c",
  messagingSenderId: "569408987884",
  appId: "1:569408987884:web:0839eb7932c206fc157bc9"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// -------- Register Logic --------
function registerUser(){

 const email = document.getElementById("email").value.trim();
 const password = document.getElementById("password").value.trim();
 const errBox = document.getElementById("error");

 if(password.length < 6){
   errBox.innerText="Password must be at least 6 characters";
   return;
 }

 auth.createUserWithEmailAndPassword(email, password)

  .then((cred)=>{

      const uid = cred.user.uid;

      // ðŸ”¥ create firestore profile so dashboard not empty
      return db.collection("users").doc(uid).set({
          email: email,
          machine: "",
          is_online: false,
          last_seen: "",
          created_at: new Date().toISOString()
      });

  })

  .then(()=>{
      alert("Account created successfully");
      window.location.href="login.html";
  })

  .catch((error)=>{
      errBox.innerText = error.message;
  });
}
</script>

</body>
</html>
