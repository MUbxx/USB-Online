<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberMonitor Register</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body {
    background: #0b1220;
    font-family: 'Inter', sans-serif;
}
.card {
    background:#101a33;
    border:1px solid #1e2b4d;
    border-radius:18px;
}
</style>
</head>

<body class="flex justify-center items-center h-screen">

<div class="card p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-white">Register Account</h1>

    <div class="mb-4">
        <label class="text-gray-300 mb-1 block">Email</label>
        <input id="email" type="email" placeholder="Enter your email"
               class="w-full p-2 rounded-lg bg-black/30 border border-gray-700 text-white">
    </div>

    <div class="mb-4">
        <label class="text-gray-300 mb-1 block">Password</label>
        <input id="password" type="password" placeholder="Enter password"
               class="w-full p-2 rounded-lg bg-black/30 border border-gray-700 text-white">
    </div>

    <div class="mb-6">
        <label class="text-gray-300 mb-1 block">Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Confirm password"
               class="w-full p-2 rounded-lg bg-black/30 border border-gray-700 text-white">
    </div>

    <button onclick="registerUser()" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded-lg font-semibold text-white">Register</button>

    <p class="mt-4 text-gray-400 text-sm text-center">
        Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a>
    </p>

    <p id="registerError" class="text-red-500 mt-2 text-sm"></p>
</div>

<script>
// ---------------- Firebase Setup ----------------
const firebaseConfig = {
  apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c",
  storageBucket: "cybermonitor-1ab3c.appspot.com",
  messagingSenderId: "569408987884",
  appId: "1:569408987884:web:0839eb7932c206fc157bc9",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ---------------- Register Function ----------------
function registerUser(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if(password !== confirmPassword){
        document.getElementById("registerError").innerText = "Passwords do not match!";
        return;
    }

    auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential)=>{
            // Redirect to dashboard
            window.location.href = "dashboard.html";
        })
        .catch((error)=>{
            document.getElementById("registerError").innerText = error.message;
        });
}
</script>

</body>
</html>
