<!DOCTYPE html>
<html>
<head>
<title>CyberMonitor â€“ Register</title>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#0b1220;color:white;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.card{background:#111c33;padding:30px;border-radius:20px;box-shadow:0 0 30px #000;width:350px}
input{width:100%;padding:10px;border-radius:10px;margin-top:10px;border:none}
button{width:100%;margin-top:15px;padding:10px;border-radius:10px;border:none;font-size:16px;background:#15a3ff;color:white;cursor:pointer}
a{color:#5bc0ff}
</style>
</head>

<body>
<div class="card">
<h2>ðŸ†• Create Account</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="register()">Register</button>

<p>Already have account? <a href="index.html">Login</a></p>

<p id="msg"></p>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCIY6AiBsGrq7wM0BBYGW2lM_0FLWjnH0k",
  authDomain: "cybermonitor-1ab3c.firebaseapp.com",
  projectId: "cybermonitor-1ab3c",
  storageBucket: "cybermonitor-1ab3c.appspot.com",
  messagingSenderId: "569408987884",
  appId: "1:569408987884:web:0839eb7932c206fc157bc9",
};

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

function register(){
 let email=document.getElementById("email").value;
 let password=document.getElementById("password").value;

 auth.createUserWithEmailAndPassword(email,password).then(cred=>{

 db.collection("users").doc(cred.user.uid).set({
   created:new Date(),
   online:false,
   whitelist:[],
   policies:{
     blockUnknown:true,
     alertHID:true,
     readOnly:false
   }
 });

 window.location="dashboard.html";
 }).catch(e=>{
   document.getElementById("msg").innerText=e.message;
 });
}
</script>
</body>
</html>
